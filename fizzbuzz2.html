<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>Fizz:    
    <input id="fizz"/></p>
    <p>Buzz:    <input id="buzz"/></p>
    <p>von:    <input id="von"></p>
    <p>bis:    <input id="bis"></p>
    
    <button onclick="ausgabe()">Ausgabe</button>
    <p>Ergebnis:</p>
    <p id="ergebnis"></p>
</body>
<script>
    function ausgabe() {
        const fizz = document.getElementById("fizz").value;
        const buzz = document.getElementById("buzz").value;
        const von = Number(document.getElementById("von").value);
        const bis = Number(document.getElementById("bis").value);
        const erg = [];
        let element = "";

        if((fizz % buzz == 0) || (buzz % fizz == 0)){
            document.getElementById("reste").innerHTML = `${Math.max(fizz,buzz)} ist ein Vielfaches von ${Math.min(fizz,buzz)}.`;
        }else{
            const restarr = reste(fizz, buzz);
            let index =  (von >= (fizz * buzz))? (von % (fizz * buzz)) : von;
            for(let i = von; i <= bis; i++){                
                erg.push((restarr[index-1] == "")? i : restarr[index-1]);
                index++;
                if(index > (fizz * buzz)){
                index = 1;
                }
            }
            
            document.getElementById("ergebnis").innerHTML = erg;
        }


    function reste(fizz,buzz){
        const arr = [];
        let restf = 1;
        let restb = 1;
        let element = "";
        for(let i = 1; i <= fizz * buzz; i++){
            element = "";
            if(restf == fizz){
                element += "Fizz";
                restf = 0;
            }
            if(restb == buzz){
                element += "Buzz";
                restb = 0;
            }
            arr.push(element);
            restf++;
            restb++;            
        }
        return arr;
    }
